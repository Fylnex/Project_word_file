<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Capitan_v1.0</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="container" align="center">
        <h1>Capitan_v1.0</h1>
        <form id="articleForm">
            <h2>Информация о статье</h2>
            <label>Название статьи:</label><br>
            <input type="text" id="title" required><br>

            <label>Авторы:</label><br>
            <input type="text" id="authors" required><br>

            <label>Аннотация:</label><br>
            <textarea id="abstract" required></textarea><br>

            <label>Ключевые слова (через запятую):</label><br>
            <input type="text" id="keywords" required><br>

            <h2>Добавить содержимое</h2>
            <label>Текстовый параграф:</label><br>
            <textarea id="paragraph"></textarea><br>

            <label>Заголовок (h1):</label><br>
            <input type="text" id="heading"><br>

            <label>Подзаголовок (h2):</label><br>
            <input type="text" id="subheading"><br>

            <label>Изображение:</label><br>
            <input type="file" id="image"><br>

            <label>Описание изображения:</label><br>
            <input type="text" id="imageCaption"><br>

            <label>Код (Листинг):</label><br>
            <textarea id="codeContent"></textarea><br>

            <label>Название блока кода:</label><br>
            <input type="text" id="codeTitle"><br>

            <label>Нумерованный список (каждый пункт с новой строки):</label><br>
            <textarea id="numberedList"></textarea><br>

            <label>Ненумерованный список (каждый пункт с новой строки):</label><br>
            <textarea id="unorderedList"></textarea><br>

            <label>Список литературы (каждый источник с новой строки):</label><br>
            <textarea id="references"></textarea><br>

            <button type="button" onclick="generateDocument()">Создать документ</button><br>
        </form>
        <div id="message"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
